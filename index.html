<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/3aff8df930.js"></script>


  <title>Books are Calling|by Adarsh</title>
</head>

<body>

  <div class="iphoneX">

    <div class="screen">
      <audio class="bg-audio" autoplay>
        <source src="img/audio-1.mp3" type="audio/mp3">
          Your Brower is not supported!
      </audio>

      <div class="icons-top">
        <i class="fas fa-battery-three-quarters icon-batt icon-top"></i>
        <i class="fas fa-wifi icon-wifi icon-top"></i>
      </div>

      <div class="punch-cam punch-outer"></div>
      <div class="punch-cam punch-middle"></div>
      <div class="punch-cam punch-inner"></div>

      <div class="screen-text">
        <div class="calling-text">
          <h1 class="heading">
            <span class="heading-main">Your Books <i class="fas fa-heart heart"></i></span>
            <span class="heading-sub">are calling you</span>
          </h1>
        </div>

        <div class="waiting-section">
          <div class="clock"><span waiting-icon><i class="fas fa-clock"></i></span>
            <span class="waiting-text">Remind Me</span></div>

          <div class="sms"><span waiting-icon><i class="fas fa-comment-dots"></i></span>
            <span class="waiting-text">Message</span></div>
        </div>

        <div class="call-section">
          <div class="reject-call">
            <div class="reject-circle circle">
              <i class="fas fa-phone-slash call-option"></i>
            </div>
            <p class="reject-text call-text">Decline</p>
          </div>
          <div class="accept-call">
            <div class="accept-circle circle">
              <i class="fas fa-book call-option"></i>
            </div>
            <p class="Accept-text  call-text">Accept</p>
          </div>
        </div>

      </div>
    </div>

  </div>


</body>

</html>
